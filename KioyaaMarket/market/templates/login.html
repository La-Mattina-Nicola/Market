<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-header"><h3 class="text-center">Login</h3></div>
            <div class="card-body">
              <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input hidden name="next" type="text" value='{{next}}'>
                <table class="table">
                    <tr>
                        <td>
                        <label for="username" class="form-label">Username</label>
                        </td>
                        <td>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password" class="form-label">Password</label>
                        </td>
                        <td>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="d-grid">
                              <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="d-grid"onclick="redirectToPage()">
                                <a class="btn btn-primary">Pas encore de compte ?</a>
                            </div>
                        </td>
                    </tr>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script> 
        function redirectToPage() {
            window.location.href = "{% url 'register' %}";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
